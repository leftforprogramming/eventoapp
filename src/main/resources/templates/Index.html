<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <title>Lista de Eventos | EventosApp</title>
</head>
<body>
	<header>
		<nav class="menu">
		    <div class="nav-wrapper">
                <a href="#" class="brand-logo">&nbsp Lista de Eventos</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
		            <li>
                        <a href="/cadastrarEvento" class="waves-effect waves-light btn">
                            <i class="material-icons left">add_circle_outline</i>Cadastrar evento
                        </a>
                    </li>
                </ul>
		    </div>
		</nav>
	</header>
    <main class="container">
        <div class="row">
            <table class="highlight">
                <thead>
                    <th>Nome</th>
                    <th>Local</th>
                    <th>Data</th>
                    <th>Horario</th>
                </thead>
                <tbody>
                    <tr th:each="evento : ${eventos}">
                        <td>
                            <a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.id)).build()}">
                                <span th:text="${evento.nome}"></span>
                            </a>
                        </td>
                        <td><span th:text="${evento.local}"></span></td>
                        <td><span th:text="${evento.data}"></span></td>
                        <td><span th:text="${evento.horario}"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
